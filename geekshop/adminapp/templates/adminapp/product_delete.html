{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить {{ product_to_delete.name }}?
    <form action="{% url 'admin:product_delete' product_to_delete.pk %}"
          method="post">
      {% csrf_token %}
			{% if product_to_delete.is_active %}
      	<input class="btn btn-danger" type="submit" value="удалить">
			{% else %}
      	<input class="btn btn-primary" type="submit" value="восстановить">
			{% endif %}
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin:products' category.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
