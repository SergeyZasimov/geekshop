{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="product_record {% if not product.is_active %}not_active{% endif %}">
	<img src="/media/{{ product.image|default:'products_image/default.jpg' }}" alt="{{ product.name }}">
		<div class="product_name">
			<p>
				<strong>{{ product.name|title }}</strong>
			</p>
		</div>
    <div class="summary">
      <b>цена</b>
      <p>{{ product.price }} руб</p>
      <b>количество</b>
      <p>{{ product.quantity }}</p>
      <b>категория</b>
      <p>{{ product.category }}</p>
    </div>
    <div class="product_desc">
      {{ product.short_desc|title }}
    </div>
    <div class="product_desc">
      {{ product.description|title }}
    </div>
</div>
{% endblock %}
