<ul class="links-menu">
    {% for link in links_menu %}
        <li>
            <a href="{% url 'products:category' link.pk %}"
                class="{% if request.resolve_match.url_name == link.name %}
                        active
                        {% endif %}">
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
